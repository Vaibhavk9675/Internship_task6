{% extends "layout.html" %}

{% block body %}
<main>
    <section class="section">
        <h2>Contact Me</h2>
        <div class="contact-card">
            <form action="/submit_contact" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- links -->
    <section id="links" class="section">
        <div class="social-links">
            <a href="https://github.com/Vaibhavk9675" target="_blank"><i class="fab fa-github"></i></a>
            <a href="http://www.linkedin.com/in/vaibhavk9675" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="vaibhav9756.kr@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
    </section>
</main>
{% endblock %}
